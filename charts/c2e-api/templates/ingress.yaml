---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.COMMON_NAME}}
  namespace: {{.Values.COMMON_NAME}}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/success-codes: 200,401,302
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/load-balancer-name: {{.Values.COMMON_NAME}}
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/actions.forward-multiple-tg: {{.Values.MULTIPLE_TG}}
    alb.ingress.kubernetes.io/certificate-arn: {{.Values.CERTIFICATE_ARN}}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{.Values.COMMON_NAME}}
            port:
              number: 80